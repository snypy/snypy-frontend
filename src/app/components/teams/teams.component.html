<div class="teams">
  <span class="team" style="margin-bottom: 0.25rem;cursor: pointer;" (click)="addTeam()">
    <fa-icon icon="plus"></fa-icon>
  </span>

  <span 
    *ngFor="let team of teams"
    [title]="team.name"
    class="team" [ngStyle]="{'background-image': 'url(https://www.gravatar.com/avatar/' + team.pk + '?d=wavatar&f=y&s=50)'}"
  ></span>
</div>

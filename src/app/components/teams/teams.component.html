<div class="teams">
  <span class="team" style="margin-bottom: 0.25rem; cursor: pointer" (click)="addTeam()">
    <fa-icon icon="plus"></fa-icon>
  </span>

  <a
    *ngFor="let team of teams$ | async"
    [title]="team.name"
    class="team"
    [ngStyle]="{ 'background-image': 'url(https://www.gravatar.com/avatar/' + team.pk + '?d=wavatar&f=y&s=50)' }"
    (click)="navigateToTeam(team.pk)"
  ></a>
</div>
